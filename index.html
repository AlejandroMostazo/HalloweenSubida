<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Halloween Party</title>
    <link rel="stylesheet" href="./styles/halloween.css">
    <script src="./javascript/halloween.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
</head>
<body onload="sonar('fondo')">
    <audio id="fondo">
        <source src="sounds/fondo.mp3"> </source>
    </audio>
    <audio id="aleteo">
        <source src="./sounds/bats.mp3"> <source>
    </audio>
    <audio id="songrito">
        <source src="./sounds/grito.mp3"> <source>
    </audio>
    <audio id="sonluna">
        <source src="./sounds/scary.mp3"> <source>
    </audio>
    <audio id="soncuer">
        <source src="./sounds/bird.mp3"> <source>
    </audio>
    <!--el layout basico incluye un container-->
    <div id="container">
        <p id="p1">Scary Halloween Party</p>
        <p id="p2">dont touch the hause</p>
        <p id="p3">dont walk to the grave</p>
        <p id="p4">watch that beautiful is the moon</p>
        <p id="p5">touch the horn and enjoy</p>
        <img src="images/bats.gif" id="bats">
        <img src="images/grito.gif" id="imgrito">
        <img src="images/luna.gif" id="mgluna">
        <div id="murcielago" onmouseover="mostrar('bats');sonar('aleteo')" onmouseout="ocultar('bats'); parar('aleteo')"></div>
        <div id="cuerbo" onclick="sonar('soncuer')"></div>
        <div id="grito" onmouseover="mostrar('imgrito');sonar('songrito')" onmouseout="ocultar('imgrito'); parar('songrito')"></div>
        <div id="luna" onmouseover="mostrar('mgluna');sonar('sonluna')" onmouseout="ocultar('mgluna'); parar('sonluna')"></div>
    </div>
    
</body>
</html>
